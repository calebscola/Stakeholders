<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stakeholders</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      #fallback {
        position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
        background: #0b10202e; backdrop-filter: blur(4px);
      }
      .card {
        background: white; padding: 20px 24px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.15);
        text-align: center; max-width: 520px; margin: 16px;
      }
      button {
        border: 0; border-radius: 999px; padding: 12px 18px; font-size: 16px; cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="fallback">
      <div class="card">
        <h2>Enable Audio</h2>
        <p>To start the background music, click the button below. Your slideshow will open automatically.</p>
        <button id="enableBtn">Play music &amp; open slides</button>
      </div>
    </div>

    <script>
      const SLIDES_URL = "https://docs.google.com/presentation/d/e/2PACX-1vS3Wqpkok9BrNuh4858wLZ4zKng-lofhr9ua161lvjXPR38j8vsnqOEfXPIYf52RD1e9LomufaAdSdH/pub?start=true&loop=false&delayms=15000";
      const AUDIO_URL  = "https://docs.google.com/uc?export=open&id=1V5895J23nL4OAShORXxY35XYSvxg7Muj";

      // Create audio element programmatically for better autoplay odds
      const audio = new Audio(AUDIO_URL);
      audio.autoplay = true;
      audio.loop = true;
      audio.preload = "auto";
      audio.setAttribute("playsinline", "");

      function goToSlides() {
        // small delay to let audio start
        setTimeout(() => { window.location.href = SLIDES_URL; }, 800);
      }

      function tryPlay() {
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.then(() => {
            // Autoplay worked
            goToSlides();
          }).catch(() => {
            // Autoplay blocked â€” show fallback UI
            document.getElementById("fallback").style.display = "flex";
          });
        } else {
          // Older browsers
          goToSlides();
        }
      }

      // Attempt as soon as possible
      window.addEventListener("load", tryPlay);

      // Fallback: user gesture to start audio then redirect
      document.getElementById("enableBtn").addEventListener("click", () => {
        audio.play().then(goToSlides).catch(goToSlides);
      });
    </script>
  </body>
</html>
