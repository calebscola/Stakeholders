<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SM Strategy</title>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; height: 100vh; display: flex; flex-direction: column; }
      iframe { flex: 1; border: 0; width: 100%; }
      #fallback {
        position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
        background: #0b10202e; backdrop-filter: blur(4px); z-index: 10;
      }
      .card {
        background: white; padding: 20px 24px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.15);
        text-align: center; max-width: 520px; margin: 16px;
      }
      button {
        border: 0; border-radius: 999px; padding: 12px 18px; font-size: 16px; cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Embed Google Slides directly -->
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vS3Wqpkok9BrNuh4858wLZ4zKng-lofhr9ua161lvjXPR38j8vsnqOEfXPIYf52RD1e9LomufaAdSdH/embed?start=true&loop=false&delayms=15000" allowfullscreen></iframe>

    <!-- Fallback overlay for browsers that block autoplay -->
    <div id="fallback">
      <div class="card">
        <h2>Enable Audio</h2>
        <p>Click below to start the background music. Your slideshow will appear behind this window.</p>
        <button id="enableBtn">Play music</button>
      </div>
    </div>

    <script>
      const AUDIO_URL  = "music.mp3"; // make sure music.mp3 is uploaded to the repo root
      const audio = new Audio(AUDIO_URL);
      audio.autoplay = true;
      audio.loop = true;
      audio.preload = "auto";
      audio.setAttribute("playsinline", "");

      function tryPlay() {
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.catch(() => {
            document.getElementById("fallback").style.display = "flex";
          });
        }
      }

      window.addEventListener("load", tryPlay);

      document.getElementById("enableBtn").addEventListener("click", () => {
        audio.play().then(() => {
          document.getElementById("fallback").style.display = "none";
        }).catch(() => {
          document.getElementById("fallback").style.display = "none";
        });
      });
    </script>
  </body>
</html>
