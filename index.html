<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stakeholders</title>
</head>
<body style="text-align:center; padding-top: 50px; font-family: Arial, sans-serif;">

<h1>Start Presentation</h1>
<p>Click the button below to start the background music and open the slides.</p>

<audio id="bg-music" src="https://audio.jukehost.co.uk/QiLQHDvU69bmJDI5VkKnQAvWvaaXpdl4" loop></audio>

<button id="start-btn" style="font-size: 18px; padding: 10px 20px; margin-top: 20px;">Start Music & Slides</button>

<script>
  const audio = document.getElementById('bg-music');
  const btn = document.getElementById('start-btn');

  btn.onclick = () => {
    // Set volume and play audio
    audio.volume = 0.5;
    audio.play().catch(e => console.log("Audio play failed:", e));

    // Open your Google Slides presentation
    window.open(
      "https://docs.google.com/presentation/d/e/2PACX-1vS3Wqpkok9BrNuh4858wLZ4zKng-lofhr9ua161lvjXPR38j8vsnqOEfXPIYf52RD1e9LomufaAdSdH/pub?start=true&loop=false&delayms=15000",
      "_blank"
    );
  };
</script>

</body>
</html>
